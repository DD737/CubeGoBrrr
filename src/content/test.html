<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <style>
        body
        {
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
        }
        .frame
        {
            position: absolute;
            width: 800px;
            height: 600px;
            top: calc(50% - 300px);
            left: calc(50% - 400px);
        }
    </style>
    <iframe class="frame" src="./index.html" frameborder="0" width="800" height="600"></iframe>
</body>
